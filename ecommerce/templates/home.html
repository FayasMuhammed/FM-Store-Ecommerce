{%extends 'base.html'%}
{%load static%}

{%block content%}
<div class="container-fluid mt-5">
    <div class="row">
        {%for i in categories%}
        <div class="col col-lg-2 col-md-4 col-6 ">
            <a style="text-decoration: none;" href="{%url 'productd' i.id%}">
            <div class="card" style="width: 14rem; height: 250px;  border: none;">
                <img src="{{i.category_image.url}}" class="card-img-top" alt="..." style="height: 150px; object-fit: cover; border-radius: 40px;" >
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center;">{{i.category_name}}</h5>
                </div>
              </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock content%}
