{%extends 'base1.html'%}
{%load static%}

{%block product%}
    <div class="container">
        <div class="row mt-5 border border-2 shadow">
            <div class=" col-lg-3">
                <div class="card mt-3" style="width: 18rem; border-radius: 30px ">
                    <img src="{{product_detail.product_image.url}}" class="card-img-top " alt="..." style="height: 200px;width: 286px; border-radius: 30px;">
                    
                  </div>
                  <a class="btn btn-danger mb-3 btn-lg" style="border-radius: 0%;" href="{%url 'add_cart' product_detail.id%}">Add to cart</a>
                  <button type="button" class="btn btn-success mb-3 btn-lg"  style="border-radius: 0%;"><i class="fa-solid fa-bolt"></i>Buy now</button> 

            </div>  

            <div class="col col-lg-6 mt-3 ">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item"><a href="#">Library</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Data</li>
                    </ol>
                  </nav>
                
                    
                        {{product_detail.Product_name}}
                        <br>
                        {{product_detail.product_description}}
                        <br>
                        {{product_detail.product_category}}
                        <p style="font-weight: 500;">1k bought in past month</p>
                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i>



                    
            </div>
            <div class="col col-lg-3">
                <div class="card-title mt-5">
                     
                        <h2><i class="fa-solid fa-indian-rupee-sign"></i>  {{product_detail.product_price}}</h2>

                    
                    
                </div>
        </div>
           
                
    </div>
    </div>

       
{% endblock product %}
