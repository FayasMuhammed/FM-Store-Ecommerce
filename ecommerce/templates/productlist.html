{%extends 'base1.html'%}
{%load static%}

{%block product%}
<div class="container mt-5">
    <div class="row">
        {%for i in products%}
        <div class="col col-lg-3 col-md-4 col-6 ">
            <a style="text-decoration: none;" href="  {%url 'detailp' i.id%}">
            <div class="card" style="width: 18rem; height: 250px;">
                <img src="{{i.product_image.url}}" class="card-img-top" alt="..." style="height: 150px; object-fit: cover;" >
                <div class="card-body">
                  <p class="card-title" style="text-align: center;">{{i.Product_name}}</p>
                  <h5 class="card-title" style="text-align: center;">From <i class="fa-solid fa-indian-rupee-sign"></i>{{i.product_price}}</h5>
                </div>
              </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock product%}
